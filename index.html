<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Palm Bistro</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="bg-yellow-200 flex justify-center items-center p-5">
            <p class="text-2xl font-bold" style="font-family: 'Notable', sans-serif;" id="header-title">Palm Bistro</p>
        </div>
        <p class="font-bold text-3xl text-center p-5">Our Menu</p>
        <div class="flex justify-center items-center mt-5">
            <div class="grid grid-cols-3 gap-8">
                <div class="bg-white shadow-lg rounded-lg p-6">
                    <img src="images/carbonara.jpg" class="w-full h-48 object-cover rounded-t-lg">
                    <h3 class="font-bold text-xl mt-4 text-center">Carbonara Pasta</h3>
                </div>
                <div class="bg-white shadow-lg rounded-lg p-6">
                    <img src="images/chicken burger.jpg" class="w-full h-48 object-cover rounded-t-lg">
                    <h3 class="font-bold text-xl mt-4 text-center">Chicken Burger</h3>
                </div>
                <div class="bg-white shadow-lg rounded-lg p-6">
                    <img src="images/kasespatzle.jpg" class="w-full h-48 object-cover rounded-t-lg">
                    <h3 class="font-bold text-xl mt-4 text-center">Käsespätzle</h3>
                </div>
                <div class="bg-white shadow-lg rounded-lg p-6">
                    <img src="images/magherita.jpg" class="w-full h-48 object-cover rounded-t-lg">
                    <h3 class="font-bold text-xl mt-4 text-center">Magherita Pizza</h3>
                </div>
                <div class="bg-white shadow-lg rounded-lg p-6">
                    <img src="images/bolognese.jpg" class="w-full h-48 object-cover rounded-t-lg">
                    <h3 class="font-bold text-xl mt-4 text-center">Spaghetti Bolognese</h3>
                </div>
                <div class="bg-white shadow-lg rounded-lg p-6">
                    <img src="images/steak.jpg" class="w-full h-48 object-cover rounded-t-lg">
                    <h3 class="font-bold text-xl mt-4 text-center">Steak</h3>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
